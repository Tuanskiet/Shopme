<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: main_header('Login page')">
</head>
<body>
      <div class="container">
          <form th:action="@{/login}" method="post" >
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1"  name="username">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"  name="pasword">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1" name="remember-me">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <a th:href="@{/sign-in}" >Sign in</a>
          </form>
      </div>
</body>
</html>
