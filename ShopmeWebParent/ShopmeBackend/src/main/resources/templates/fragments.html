<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
<head th:fragment="main_header(condition)" th:remove="${condition}" >
    <meta charset="UTF-8">
    <title>Tk Shop</title>
    <!--    ==== CSS === -->
    <!--    bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!--   font awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/fontawesome/all.css}">
    <!--   custom css -->
    <link rel="stylesheet" type="text/css" th:href="@{/dist/css/style_admin.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/dist//css/style_admin.css}">

    <!--    ==== JAVASCRIPT === -->
    <!--    bootstrap 5-->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <!--    jquery -->
    <script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.js}"></script>
    <!--custom js-->
    <script type="text/javascript" th:src="@{/dist//js/custom_animation.js}"></script>
    <script type="text/javascript" th:src="@{/dist//js/common.js}"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
<!-- breadcrumb-->
<th:block th:fragment="breadcrumb(path)">
    <div class="breadcrumb-shop  py-2">
        <div class="container ">
            <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '/';">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a class="text-white text-decoration-none" href="#">Home</a></li>
                    <li class="breadcrumb-item active"><a class="text-white text-decoration-none" href="#" th:text="${path}"></a></li>
                </ol>
            </nav>
        </div>
    </div>
</th:block>

<!--item dashboard-->
<a  th:fragment="dashboard_item(path, title, icon)" th:href="@{${path}}" class="dashboard-item f  d-flex align-items-center text-decoration-none">
    <div class="icon d-flex justify-content-center align-items-center">
        <i th:class="${icon}"></i>
    </div>
    <span class="name ps-3"  th:text="${title}"></span>
</a>
<!--end nav -->
<footer th:fragment="footer">


</footer>
</body>
</html>
