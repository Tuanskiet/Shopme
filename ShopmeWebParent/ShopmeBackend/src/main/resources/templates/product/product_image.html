<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product image fragment</title>
</head>
<body>
  <div th:fragment="content" th:remove="tag">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadSubImageModal">
          Add Sub Image
      </button>
      <div class="modal fade" id="uploadSubImageModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-lg ">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1 class="modal-title fs-5" >Upload image </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                          <div class="col">
                              <label class="form-label">Choose color : </label>
                              <select class="form-control" name="colorBySubImage">
                                  <option value="black">Đen</option>
                                  <option value="red">Đỏ</option>
                                  <option value="green">Xanh lá</option>
                              </select>
                          </div>
                          <div class="col">
                              <label class="form-label">Choose image : </label>
                              <input type="file" name="subImage" class="form-control">
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
