<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product description fragment</title>
</head>
<body>
  <div th:fragment="content" th:remove="tag">

      <textarea  id="summernoteSort" th:field="*{shortDescription}"></textarea>
      <textarea  id="summernoteFull" th:field="*{fullDescription}"></textarea>
      <script>
      $(document).ready(function() {
          $('#summernoteSort').summernote({
            placeholder: 'Write some sort description here',
            tabsize: 2,
            height: 80,
            toolbar: [
              ['style', ['style']],
              ['font', ['bold', 'underline', 'clear']],
              ['color', ['color']],
              ['para', ['ul', 'ol', 'paragraph']],
              ['table', ['table']],
              ['insert', ['link', 'picture', 'video']],
              ['view', ['fullscreen', 'codeview', 'help']]
            ]
          });
          $('#summernoteFull').summernote({
            placeholder: 'Long description ...',
            tabsize: 2,
            height: 120,
            toolbar: [
              ['style', ['style']],
              ['font', ['bold', 'underline', 'clear']],
              ['color', ['color']],
              ['para', ['ul', 'ol', 'paragraph']],
              ['table', ['table']],
              ['insert', ['link', 'picture', 'video']],
              ['view', ['fullscreen', 'codeview', 'help']]
            ]
          });
       });
    </script>
  </div>
</body>
</html>
